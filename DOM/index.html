<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invitaciones Boda</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <header>
            <h1>Invitación Boda</h1>
            <p>Práctica de DOM de DWEC</p>
            <form id="registrar">
                <input type="text" name="name" id="name" placeholder="Invitar a alguien">
                <button class="enviar" type="submit" name="submit" value="submit">Enviar</button>
            </form>
        </header>
        <div class="main">
            <h2>Invitados</h2>
            <div>
                <label>Mostrar:</label>
                <select name="select" id="select">
                    <option value="todos" selected>Todos</option>
                    <option value="confirmados" >Confirmados</option>
                </select>
            </div>
            <ul id="invitedList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
