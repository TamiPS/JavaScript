<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Gatos</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Búsqueda de fotos de gatos</h1>
    </header>
    <br />
    <br />
    <div class="container">
      <label for="cuadroLista">Selecciona una categoría</label>
      <select name="cuadroLista" id="cuadroLista"> </select>
      <label for="raza">Selecciona la Raza:</label>
      <div class="autocomplete" style="width:300px;">
        <input type="text" id="raza" name="raza" autocomplete="off" />
        <input type="hidden" id="razaId" name="razaId" value=""/>
        <div class="autocomplete-items" id="autocomplete-items"></div>
      </div>
      <input type="submit" value="Buscar" id="botonBuscar" />
      <br />
      <br />
      <br />
      <br />
      <div class="row"></div>
    </div>
    <br />
    <br />
    <nav aria-label="Page navigatio">
      <ul class="pagination justify-content-center" id="paginacion"></ul>
    </nav>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
